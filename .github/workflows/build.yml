name: Build and Publish to GHCR

# 触发机制：
# 1. 手动点击 Run workflow 触发
# 2. 推送代码到 main 分支时自动触发 (且改动了 Dockerfile 或脚本)
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker_init.sh'
      - '.github/workflows/**'

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME 默认为 "用户名/仓库名"，例如 "yuzjing/sing-box-image"
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # 【重要】设置权限，允许 GITHUB_TOKEN 推送镜像包
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 QEMU (支持多架构编译)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GHCR (GitHub Container Registry)
      # 这里直接使用内置变量，不需要你手动配置 Secrets
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 自动处理镜像标签和元数据 (自动转小写，处理 latest 标签)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      # 5. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 依然保留多架构支持 
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          # 使用上面 meta 步骤生成的标签 (会自动变成 ghcr.io/yuzjing/sing-box-image:latest)
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max